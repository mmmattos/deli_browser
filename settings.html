<html>
    <head>
        <script type="text/javascript">
            /*
             * Saves options to localStorage.
             */ 
            function save_options() {
                var tbox = document.getElementById("account");
                var _acct = tbox.value;
                localStorage["default_account"] = _acct;
                
                // Update status to let user know options were saved.
                var status = document.getElementById("status");
                status.innerHTML = "Options Saved.";
                setTimeout(function() {
                    status.innerHTML = "";
                }, 750);
            }

            /*
             * Restores select box state to saved value from localStorage.
             */
            function restore_options() {
                var result = localStorage["default_account"];
                if (!result) {
                    return;
                }
            }
        </script>
        <title>Delicious Chrome Browser - Options</title>
    </head>
    <body onload="restore_options()">
        Here you will find some configurations for the Delicious Chrome Browser.
        <br/><br/>
        <label>Default Delicious Account:</label>
        <input type="text" id="account" name="account" />
        <br/><br/>
        Leaving this field empty (no account) will make the extesion to browse the whole delicious feed.
        <br/><br/>
        <button onclick="save_options()">Save</button>
    </body>
</html>
